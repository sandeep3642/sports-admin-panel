<div class="mt-6 border border-[#2F2F2F]/30 rounded-lg">
  <div class="p-4">
    <div class="grid grid-cols-12 gap-4 items-center">
      <!-- Search Bar - span 7 columns -->
      <div class="relative col-span-12 md:col-span-7">
        <input type="text" placeholder="Search For athletes & coaches and their approve status...."
          class="w-full pl-14 pr-4 py-3 rounded-lg border border-[#2F2F2F]/30 focus:outline-none text-sm text-black"
          name="search" />
        <span class="absolute left-2 top-1 bg-[#FAFAFA] w-8.5 h-8.5 flex justify-center items-center rounded-md">
          <svg-icon src="/assets/icons/search-ico.svg"></svg-icon>
        </span>
      </div>

      <!-- Sort Button - span 2 columns -->
      <div class="relative col-span-6 md:col-span-3">
        <button
          class="flex items-center cursor-pointer border border-gray-300 rounded-lg px-2 py-1 bg-white text-sm font-medium gap-2 min-w-full shadow-sm w-full"
          type="button">
          <span
            style="background:#EEEEEE; height:32px; width:32px; display:flex; align-items:center; justify-content:center;"
            class="rounded-md">
            <svg-icon src="../../../../../../assets/stackholder/filter.svg" class="w-4 h-4 text-gray-500"></svg-icon>
          </span>
          <span class="text-gray-700 ml-1">Filter</span>
          <svg class="w-4 h-4 text-gray-400 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
      </div>
      <app-button impact="bold" shape="rounded" tone="primary" size="medium" fit class="white-nowrap px-2" (click)="openChooseTemplateModal()"> <img
          src="../../../../../assets/usermanagement/add_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24 1.svg" class="px-2">
        <span class="pr-2">Add New
          User</span>
      </app-button>
    </div>

    <!-- Table -->
    <div class="mt-6 overflow-x-auto">
      <table class="w-full text-sm table-fixed">
        <thead>
          <tr class="text-left border-b [&>th]:font-semibold">
            <th class="pb-4 w-[10%]">SL</th>
            <th class="pb-4 w-[35%]">User Name</th>
            <th class="pb-4 w-[20%]">Full Name</th>
            <th class="pb-4 w-[15%]">Role</th>
            <th class="pb-4 w-[15%]">Status</th>
            <th class="pb-4 w-[5%]"> Action </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let stake of stakelist; let i = index">
            <tr class="border-b cursor-pointer">
              <td class="py-4">{{ i + 1 }}</td>
              <td>{{ stake?.full_name || '--' }}</td>
              <td>{{ stake?.sport_type?.label || '--' }}</td>
              <td>{{ stake?.customer_type || '--' }}</td>
              <td>
                <div class="flex items-center gap-2">
                  <div class="shadow-[0_0_10px_rgba(0,0,0,0.1)] rounded-full flex gap-2 items-center py-1 px-2 text-xs">
                    <span> <img src="../../../../../assets/usermanagement/active.svg"> </span>
                    Active
                  </div>
                </div>
              </td>
              <td class="relative">
                <img src="../../../../../../assets/usermanagement/line.svg"
                  class="rounded-lg p-2 w-7.5 h-7.5 text-white cursor-pointer bg-black" (click)="toggleDropdown(i)" />

                  <div
                  *ngIf="activeDropdown === i"
                  class="absolute right-0 mt-2 w-60 bg-white border rounded shadow-lg z-10"
                >
                  <!-- Edit User -->
                  <button
                    class="flex items-center gap-2 w-full px-4 py-2 text-left hover:bg-gray-100"
                    (click)="openChooseTemplateModal()"
                  >
                    <img
                      src="../../../../../../assets/usermanagement/edit_document_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24 1.svg"
                      class="w-5 h-5"
                    />
                    <span style="color: #075FB0; font-weight: 500">Edit User</span>
                  </button>
                
                  <!-- Remove User -->
                  <button
                    class="flex items-center gap-2 w-full px-4 py-2 text-left hover:bg-gray-100"
                    (click)="onSelect(i)"
                  >
                    <img
                      src="../../../../../../assets/usermanagement/cancel_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24 (1) 1.svg"
                      class="w-5 h-5"
                    />
                    <span style="color: #F46C6C; font-weight: 500">Remove User</span>
                  </button>
                </div>
              
              </td>


            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <!-- Pagination Controls -->
    <div class="flex justify-start items-center gap-2 mt-4" style="width:100%">
      <label for="pageSize" class="mr-2 text-sm">Show</label>
      <select id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange()"
        class="border rounded px-2 py-2 text-sm " style="width: 8%; min-width: 50px; max-width: 100px;">
        <option [ngValue]="10">10</option>
        <option [ngValue]="20">20</option>
        <option [ngValue]="50">50</option>
        <option [ngValue]="100">100</option>
      </select>

      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="px-2 py-1 rounded">
        <i class="fa fa-chevron-left cursor-pointer"></i>
      </button>
      <ng-container *ngFor="let page of [].constructor(totalPages); let idx = index">
        <button (click)="onPageChange(idx + 1)"
          [ngStyle]="currentPage === (idx + 1) ? {'background': '#075FB01A', 'color': '#075FB0'} : {}"
          class="px-3 py-1 rounded cursor-pointer">
          {{ idx + 1 }}
        </button>
      </ng-container>
      <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages" class="px-2 py-1 rounded">
        <i class="fa fa-chevron-right cursor-pointer"></i>
      </button>
    </div>
  </div>
</div>

<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center  bg-opacity-30"
  style="backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(6px);">
  <div class="w-full max-w-xl bg-white rounded-xl shadow p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">Edit User</h2>
      <button class="text-gray-500 hover:text-gray-700">
        <button (click)="closeChooseTemplateModal()" class="text-gray-500 cursor-pointer hover:text-black text-2xl">&times;</button>

      </button>
    </div>
  
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" formControlName="fullName"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">User Name</label>
          <input type="text" formControlName="userName"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
  
      <!-- Role -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select formControlName="role"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="approve">Approve</option>
          <option value="reject">Reject</option>
        </select>
      </div>
  
      <!-- Create Password -->
      <div class="mb-4 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10" />
        <button type="button" class="absolute top-8 right-3 text-gray-500" (click)="togglePassword()">
          üëÅÔ∏è
        </button>
      </div>
  
      <!-- Status -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select formControlName="status"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
          <option value="active">Status: Active</option>
          <option value="inactive">Status: Inactive</option>
        </select>
      </div>
  
      <!-- Submit -->
      <div class="flex justify-start">
        <button type="submit"
          class="bg-[#075FB0] text-white font-semibold px-5 py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
          Save 
        </button>
      </div>
    </form>
  </div>
  
</div>
