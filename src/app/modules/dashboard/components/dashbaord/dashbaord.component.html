<div class=""> 
    <app-nft-header [title]="'Welcome Back, Vijay'"></app-nft-header>

    <app-user-stats-card [countsData]="analyticsdata"></app-user-stats-card>

    <div class="grid grid-cols-7 gap-5 mt-10" *ngIf="!visible">
        <div class="col-span-4">
            <div class="bg-white rounded-lg border border-gray-200 p-6 shadow-sm">
  
      <!-- Header -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4 border-b-1 border-[#E0E0E0] pb-4">
        <div class="flex items-center gap-3">
          <div class="bg-[#075FB0] rounded-md p-2 w-9 h-9">
            <svg-icon src="/assets/icons/user-friends.svg" class="w-8 h-8"></svg-icon>
          </div>
          <span class="text-gray-900 text-base font-semibold">New User Registration</span>
        </div>
        <div class="flex gap-3">
          <select
            aria-label="District"
            class="border border-gray-300 rounded-md text-gray-900 text-lg py-1.5 px-3 pe-8 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
          >
            <option>District: Kolkata</option>
          </select>
          <select
            aria-label="Time"
            class="border border-gray-300 rounded-md text-gray-900 text-lg py-1.5 px-3 pe-8 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
          >
            <option>Time: 6 months</option>
          </select>
        </div>
      </div>
  
      <!-- Chart -->
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [legend]="chartOptions.legend!"
      [dataLabels]="chartOptions.dataLabels!"
      [fill]="chartOptions.fill!"
      [stroke]="chartOptions.stroke!"
      [xaxis]="chartOptions.xaxis!"
      [yaxis]="chartOptions.yaxis!"
      [states]="chartOptions.states!"
      [tooltip]="chartOptions.tooltip!"
      [colors]="chartOptions.colors!"
      [grid]="chartOptions.grid!"
      [title]="chartOptions.title!">
    </apx-chart>
  
  
  
      <!-- Footer text -->
      <div class="mt-6 border border-gray-200 rounded-md px-3 py-2 text-gray-700 text-sm max-w-max bg-[#FAFAFA]"
        role="note">
        User Growth Trend: +200 new signup in last 6 months
      </div>
    </div>
  </div>
  
  <div class="col-span-3">
  
  <div class="bg-white rounded-lg border border-gray-200 p-6 shadow-sm">
      <!-- Header -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4 border-b-1 border-[#E0E0E0] pb-4">
        <div class="flex items-center gap-3">
          <div class="">
            <!-- <i class="fas fa-user-friends text-white text-lg"></i> -->
             <!-- <svg-icon src="/assets/icons/green_tabulr.svg"></svg-icon> -->
          </div>
          <span class="text-gray-900 text-base font-semibold">Active and Inactive Users</span>
        </div>
        <div class="flex gap-3">
          <select
            aria-label="District"
            class="border border-gray-300 rounded-md text-gray-900 text-lg py-1.5 px-3 pe-8 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600">
            <option>Status: Active</option>
          </select>
          <select
            aria-label="Time"
            class="border border-gray-300 rounded-md text-gray-900 text-lg py-1.5 px-3 pe-8 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600">
            <option>Time: 6 months</option>
          </select>
        </div>
      </div>
      <!-- Chart -->
  
      <!-- <app-piechart></app-piechart> -->
  
      <!-- Footer text -->
      <div class="mt-6 border border-gray-200 rounded-md px-3 py-2 text-gray-700 text-sm max-w-max bg-[#FAFAFA]"
        role="note">
        Active users have increased by 10% over the last 6 months, while inactive users have decreased by 5%.
      </div>
    </div>
  
        </div>
      </div>
</div>
