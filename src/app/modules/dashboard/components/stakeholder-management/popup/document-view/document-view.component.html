<div class="flex justify-between items-center border-b-1 border-[#E0E0E0]">
<h2 class="font-medium text-md text-[#1A1A1A] px-6">Document View</h2>
<mat-dialog-actions><button mat-dialog-close><i class="fa-solid cursor-pointer fa-close text-[#555555] text-lg"></i></button> </mat-dialog-actions>
</div>
<mat-dialog-content class="mat-typography" style="padding:0; margin:0; overflow-x:hidden; width:100%; height:100vh; box-sizing:border-box;">
  <div style="display:flex; align-items:center; justify-content:center; width:100%; height:100vh; box-sizing:border-box;">
    <ng-container *ngIf="certificate">
      <img *ngIf="certificate.file_url"
           [src]="certificate.file_url"
           (error)="onImageError($event)"
           style="max-width:100%; max-height:100vh; width:auto; height:auto; object-fit:contain; border-radius:0; margin:0; padding:0; display:block;" />
      <!-- <div *ngIf="certificate.file_url" class="text-xs text-gray-400 break-all">{{ certificate.file_url }}</div> -->
      <ng-container *ngIf="certificate.file_url && certificate.file_url.endsWith('.pdf')">
        <img src="/assets/icons/pdf-export.jpg" style="width:8rem; height:8rem;" />
        <p class="text-center text-gray-500">PDF Document</p>
      </ng-container>
      <!-- <h3 class="mt-2 text-lg font-bold text-[#2F2F2F]">{{ certificate.title || certificate.name || 'Certificate' }}</h3> -->
    </ng-container>
    <ng-container *ngIf="!certificate">
      <div class="text-gray-400 py-8" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">No certificate selected.</div>
    </ng-container>
  </div>
</mat-dialog-content>
