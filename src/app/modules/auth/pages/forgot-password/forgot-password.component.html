
<div class="p-12 my-10 flex justify-between flex-col items-start">
<div class="flex justify-center items-center mb-4 cursor-pointer shadow rounded w-fit px-2 py-2" routerLink="/auth/sign-in">
      <img src="../../../../../assets/icons/go-back.svg" class="mr-1" />
      <p class="">Go Back</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6 rounded-[8px] mt-40">
      <div class="text-left">
        <h2 class="text-[#313131] mb-1 text-3xl font-bold">Forgot your password?</h2>
        <p class="text-[#49475A] text-md">Donâ€™t worry, happens to all of us. Enter your email below to recover your password</p>
      </div>
    
      <div class="space-y-3 text-left">
        <div class="form__group">
          <label for="email" class="text-sm text-[#9794AA] mb-2 block">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="h-10 mt-2 w-full px-3 border rounded focus:outline-none"
            [ngClass]="{ 'border-red-500': submitted && f['email'].invalid }"
            placeholder="Enter your email" />
          <div *ngIf="submitted && f['email'].errors" class="is__invalid-error text-red-600 text-sm mt-1">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Invalid email format</div>
          </div>
        </div>
      </div>
    
      <!-- Submit Button -->
      <div class="flex justify-between space-x-2">
        <div class="w-full">
          <app-button full impact="bold" tone="primary" shape="rounded" size="large" type="submit">
            Submit
          </app-button>
        </div>
      </div>
    </form>
